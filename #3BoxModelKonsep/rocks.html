    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konsep Margin</title>
  </head>
  <body>
    <!-- 
    setiap elemen di halaman berada di dalam sebuah box(kotak)
    kita bisa mengatur ukuran dan posisi kotak tersebut
    kita bisa memberi warna / gambar sebagai background kotak tersebut

    CSS box model mendefinisikan 'kotak' yang dihasilkan oleh sebuah elemen, lalu menampilkannya sesuai dengan format visualnya

    CSS box model terdiri dari margin, border, padding dan content

    margin : area transparan di sekitar kotak (di luar border)
    padding : area transparan di dalam kotak (antara content dan border)
    border : batas disekeliling content dan padding
    content : konten sebenarnya di dalam box, bisa berupa teks atau gambar

    padding : tidak bisa diberi nilai negatif
    padding : tidak memiliki nilai auto
    padding : menambah ukuran elemen

    border : juga menambah ukuran elemen
    border : width style color
    border-style : solid, dotted, dashed, double
    -->
  </body>
</html>
