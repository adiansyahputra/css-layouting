<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Latihan Margin</title>
  </head>
  <body>
    <!-- 
      Margin tidak saling menambahkan ukuran khusus vertikal, margin yang di pakai adalah margin yang lebih besar

      untuk menghilangkan spasi aneh karena ganti jadi inline-block maka dengan hapus enter

      Margin menambahkan ukuran khusus horizontal, dalam kasus inline-block dan inline

      negatif margin, bergerak berlawanan

      margin vertikal, elemen bawahnya ngikut hati"

      auto : nilai yang bisa kita kasih ke dalam margin khusus margin kiri dan margin kanan bergantung pada parentnya

      shorthand : atas, kanan, bawah, kiri
     -->

    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
  </body>
</html>
